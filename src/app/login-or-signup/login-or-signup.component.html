<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                    email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                    minlength="2">
            </div>
            <button class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
